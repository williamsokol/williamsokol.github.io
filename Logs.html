<body>
    
    <div>
        <div>List of Logs:</div>
    </div>
    

    <div class="things" id="postList">

    </div>

    <script>
        var i;
        var htmlstring;
        var dothtmls;
        thing = new Array;
        


        function createList()
        {
            thing = loadDoc();
            
            for(i=0;i<thing.length;i++){
                console.log(thing[i].postlist);
                makeNewPost(thing[i].postlist);
            }
        }

        function makeNewPost(postname){
            
            var newpost = document.createElement("div");
            newpost.classList.add("spacer");
            newpost.innerHTML = '<div class="box"><h1 >Log</h1><hr/><iframe src="logpost/'+ postname +'" ></iframe></div>';
            document.getElementById("postList").appendChild(newpost);
        }

        

        requestAnimationFrame(createList);
    </script>

</body>
